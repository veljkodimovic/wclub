<div style="height: 100%">
  <div id="chartdiv"></div>
  <div class="row h-100">
    <div style="margin: auto">
      <app-loader [isLoading]="isLoading" message=""></app-loader>
      <div class="d-flex flex-wrap" style="max-width: 1160px; margin-top: 30px; text-align: center">
        <div *ngFor="let product of products | filterByTaste: keywords; count as c" class="item-details">
          <div>
            <div>
              <div>
                <a [href]="product.permalink">
                  <img
                    width="290"
                    height="290"
                    [src]="product.images[0].src"
                    class="attachment-full size-full wp-post-image"
                    alt=""
                    loading="lazy"
                    sizes="(max-width: 1200px) 100vw, 1200px"
                  />
                </a>
              </div>
              <div class="">
                <div class="item-category">
                  <a
                    href="{{ 'https://wclub.rs/' + lang + 'product-category/' + product.categories[1].slug + '/' }}"
                    rel="tag"
                    >{{ product.categories[1].name }}</a
                  >
                </div>
                <div class="item-title">
                  <a class="qodef-woo-product-title-link" href="{{ product.permalink }}"> {{ product.name }} </a>
                </div>
                <div class="product-price">{{ formatPrice(product.price) | number: '1.2-2' }} RSD</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
